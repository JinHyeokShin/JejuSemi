#accommodation-query.properties
searchAcm=SELECT ACM_NUM, ACM_NAME, ACM_PHONE, ACM_ADDRESS, ACM_TYPE, ACM_GRADE, ACM_DESCRIPT_A, ACM_DESCRIPT_B, ACM_COORD_X, ACM_COORD_Y, ACM_DISTRICT, ACM_POWER, ACM_STATUS, MIN(ROOM_PRICE) MINPRICE FROM ACCOMMODATION JOIN ROOM USING(ACM_NUM) WHERE ROOM_NUM NOT IN(SELECT ROOM_NUM FROM RESERVATION WHERE CHECKIN_DATE >= TO_DATE(?,'YYYY-MM-DD') AND CHECKOUT_DATE < TO_DATE(?,'YYYY-MM-DD')) AND ACM_STATUS='Y' AND ROOM_PAX=? GROUP BY ACM_NUM, ACM_NAME, ACM_PHONE, ACM_ADDRESS, ACM_TYPE, ACM_GRADE, ACM_DESCRIPT_A, ACM_DESCRIPT_B, ACM_COORD_X, ACM_COORD_Y, ACM_DISTRICT, ACM_POWER, ACM_STATUS