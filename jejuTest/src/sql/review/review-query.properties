#review-query.properties
insertReview=INSERT INTO REVIEW VALUES(REVIEW_SEQ.NEXTVAL,?,?,?,?,?,?,SYSDATE)
checkReview=SELECT REVIEW_NUM FROM REVIEW WHERE RESERVATION_NUM=?
selectReviewList=SELECT * FROM REVIEW WHERE MEM_NUM=? ORDER BY REVIEW_DATE DESC
selectAvg=SELECT ROUND(AVG(REVIEW_SCORE),1) FROM REVIEW WHERE ACM_NUM=?
selectAcmReview=SELECT REVIEW_NUM,MEM_NAME,ACM_NUM,RESERVATION_NUM,IMG_PATH,REVIEW_SCORE,REVIEW_TITLE,REVIEW_CONTENT,REVIEW_DATE FROM REVIEW JOIN MEMBER USING(MEM_NUM) JOIN NATION USING(NATION_CODE) WHERE ACM_NUM=? ORDER BY REVIEW_DATE DESC
selectTopAvg=SELECT * FROM (SELECT ROWNUM RNUM, R.* FROM (SELECT ACM_NUM, AVG(REVIEW_SCORE) TOPAVG FROM REVIEW GROUP BY ACM_NUM ORDER BY TOPAVG DESC)R) WHERE RNUM BETWEEN 1 AND 6
selectBestReview=SELECT REVIEW_NUM,MEM_NAME,ACM_NUM,RESERVATION_NUM,IMG_PATH,REVIEW_SCORE,REVIEW_TITLE,REVIEW_CONTENT,REVIEW_DATE FROM REVIEW JOIN MEMBER USING(MEM_NUM) JOIN NATION USING(NATION_CODE) WHERE ACM_NUM=? ORDER BY REVIEW_SCORE DESC, REVIEW_DATE DESC